<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="contacts">
    <div class="container">
      <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-8">
          <div class="contact_from">
            <div class="dbl-field">
                <div class="form-group col-lg-7 field">
                    <input id="name" type="text" placeholder="Your name here" required  autocomplete="off">
                </div>
                <div class="form-group col-lg-7 field">
                    <input id="email" type="email" placeholder="Enter email here" autocomplete="off">
                </div>
            </div>
            <div class="dbl-field">
                <div class="form-group col-lg-7 field">
                    <input id="phone" type="text" placeholder="Enter phone number" autocomplete="off">
                </div>
            </div>
            <div class="form-group col-lg-7 message">
                <textarea id="massage" placeholder="Enter message here" required autocomplete="off"></textarea>
            </div>
            <div class="button-area">
                <button id="login_button" type="submit">Send message</button>
                <span id="confarmation"></span>
            </div>
        </div>
        </div>
      </div>
    </div>
  </div>




</body>
<script src="./jquery-1.12.4.min.js"></script>
<script src="./bootstrap.bundle.min.js"></script>
<script src="https://smtpjs.com/v3/smtp.js"></script>
<script src="./script.js"></script>

</html>
